<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envie Seu Feedback</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/feedback.css">
</head>

<body>
    <main>
        <h1>Venha nos dar seu feedback</h1>
        <h4>Informe um erro em algum jogo, envie-nos o seu jogo, ou deixe uma menssagem!</h4>
        <form action="https://formsubmit.co/ramon.silva48@aluno.ce.gov.br" method="POST">
            <div class="linha">
                <input type="text" id="nome" class="input-field" pattern="[A-Za-zÀ-ÿ\s']+" title="Informe um nome valido, sem metacaraacteres. ex: Antônio Henzo" placeholder=" " name="name" required>
                <label class="input-label" for="nome">Digite seu nome completo.</label>
            </div>
            <div class="linha">
                <input type="email" placeholder=" " class="input-field" id="email" name="email" required>
                <label class="input-label" for="email">Informe um email para resposta.</label>
            </div>
            <div class="linha">
                <textarea placeholder=" " class="input-field" id="menssagem" name="message" rows="13" required></textarea>
                <label class="input-label" for="menssagem">Seu feedback.</label>
            </div>
            <div class="linha">
                <button class="mandar" type="submit">Mandar</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="coluna">
            <p>© 2023 EEEP Salaerga</p>
        </div>
        <div class="coluna">
            <p><strong>Equipe de desenvolvimento:</strong></p>
            <p>Ramon Erik</p>
            <p>José Neto</p>
            <p>Luana Moreira</p>
            <p>João Matheus</p>
        </div>
        <div class="coluna">
            <p><strong>Equipe de escrita:</strong></p>
            <p>Nome 1</p>
            <p>Nome 2</p>
            <p>Nome 3</p>
            <p>Nome 4</p>
        </div>
    </footer>
</body>

</html>
